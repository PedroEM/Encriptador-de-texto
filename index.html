<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Encriptador</title>
</head>
<body>
    <main>
        <section class="ingreso-text">
            <textarea id="textoATraducir" placeholder="Ingrese su texto aqui"></textarea>
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
        </section>
        <section class="traduccion-text">
            <div id="divImagenTexto">
                <img src="img/texto-sin-traducir.png" alt="imagen texto sin traducir">
                <p><strong>Ning√∫n mensaje fue encontrado</strong></p>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div id="divTextoTraducido" style="display: none;">
                <textarea readonly="true" id="textoTraducido"></textarea>
                <button onclick="copiar()">copiar</button>
            </div>
        </section>
    </main>
</body>
</html>
