<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Encriptador</title>
</head>
<body>
    <nav>
        <img src="img/logo.png" alt="logo">
    </nav>
    <main>
        <div class="ingreso-text">
            <textarea id="textoATraducir" placeholder="Ingrese su texto aqui"></textarea>
            <div class="botones">
                <button onclick="encriptar()" class="boton-en-de">Encriptar</button>
                <button onclick="desencriptar()" class="boton-en-de">Desencriptar</button>
            </div>
        </div>
        <div id="texto-sin-traducir">
            <img src="img/texto-sin-traducir.png" alt="imagen texto sin traducir">
            <p><strong>Ning√∫n mensaje fue encontrado</strong></p>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <div id="div-texto-traducido" style="display: none;">
                <textarea readonly="true" id="textoTraducido"></textarea>
                <div class="botones">
                    <button onclick="copiar()" class="boton-cop">copiar</button>
                </div>
        </div>
    </main>
</body>
</html>
